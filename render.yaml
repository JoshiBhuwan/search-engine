services:
  - type: web
    name: search-engine-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CACHE_TTL_SECONDS
        value: 300
      - key: CACHE_MAX_SIZE
        value: 1000
      - key: CORS_ORIGINS
        value: "*"
